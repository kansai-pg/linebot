version: '2'
services:
  nginx:
    image: nginx:1.21.3-alpine
    volumes:
      - dbsocket:/var/run/php-fpm/
        #      - ./linebot-web:/var/www/html/
      - ./default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 8000:80
    environment:
      TZ: Asia/Tokyo
      pass:
    depends_on:
      - php

  php:
    tty: true
    build:
      context: .
      dockerfile: ./linebot-web/Dockerfile/
    environment:
      TZ: Asia/Tokyo
      pass:
    volumes:
      - dbsocket:/var/run/php-fpm/

  linebot-python:
    build:
      context: .
      dockerfile: ./python-linebot/Dockerfile/
    ports:
      - 5000:5000
    environment:
      TZ: Asia/Tokyo
      LINE_CHANNEL_SECRET:
      LINE_CHANNEL_ACCESS_TOKEN:
      pass:

volumes:
  dbsocket:
